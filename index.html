<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A06</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#EDFFF4]">
    <header>
        <nav class="bg-[#15803D] text-white">
            <div class="navbar  shadow-sm">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">

                        </div>
                    </div>
                    <a class="btn btn-ghost text-xl">Green Earth</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 font-semibold">
                        <li><a>About</a></li>


                        <li><a href="">Gallery</a></li>

                        <li><a>Plant a Tree</a></li>
                    </ul>
                </div>
                <div class="navbar-end ">
                    <a class="btn bg-[#FACC15] border-none shadow-none rounded-full text-sm px-8 py-2">Plant a Tree</a>
                </div>
            </div>
        </nav>
        <div class="banner relative bg-[#CFF0DC] h-[385px] flex justify-center items-center px-4">

            <div class="absolute bottom-0 left-0 w-24 sm:w-32 md:w-[550px]">
                <img src="./assets/hero-leaf1.png" alt="" class="w-full h-auto">
            </div>

            <div class="text-center space-y-2 max-w-[627px] ">
                <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold">
                    Plant a Tree, Grow a Future
                </h1>
                <p class="text-[#1F2937] text-sm sm:text-base md:text-lg">
                    Join our mission to plant 1 million trees and make the Earth greener for future
                    generations.
                </p>
                <a
                    class="btn bg-[#FACC15] border-none shadow-none rounded-full text-xs sm:text-sm md:text-base px-6 sm:px-8 py-2">
                    Plant a Tree
                </a>
            </div>

            <div class="absolute bottom-0 right-0 w-24 sm:w-32 md:w-[550px]">
                <img src="./assets/hero-leaf2.png" alt="" class="w-full h-auto">
            </div>
        </div>



    </header>
    <main class="max-w-[1860px] mx-auto mt-8 ">
        <h1 class="text-center font-semibold text-3xl mb-4">Choose Your Trees</h1>

        <section class="grid grid-cols-12 gap-4">
            <aside id="" class="col-span-2 cursor-pointer space-y-4">
                <h2 class="font-bold text-xl">Categories</h2>
                <ul id="cat-container" class="no-style">
                    <li class="bg-[#15803D] text-white rounded-sm px-[10px] py-[8px]">All Tress</li>
                </ul>
            </aside>

            <div id="main-container" class="col-span-8 bg-[#FFFFFF] rounded-xl grid grid-cols-3 gap-6 ">

            </div>

            <aside class="col-span-2 bg-[#FFFFFF] rounded-xl">
                <h2 class="font-bold text-xl">Your Cart</h2>
            </aside>
        </section>
    </main>


    <!-- js file -->
    <script src="./script.js"></script>
</body>

</html>
